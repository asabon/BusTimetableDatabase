name: Create SQLite database

on:
    workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: '3.13'

      - name: Create database
        run: |
          python script/json_to_sqlite.py 'database/神奈川中央交通' timetable.db
