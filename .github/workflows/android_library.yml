name: Android Library CI

on:
  push:
    branches: [ "main" ]
    # 動作確認用に、一時的に動作しやすくしておく
    #paths:
    #  - 'client/android/**'
  pull_request:
    # 動作確認用に、一時的に動作しやすくしておく
    #paths:
    #  - 'client/android/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Unit Tests
      run: ./gradlew :client:android:testDebugUnitTest

    - name: Verify URLs are accessible
      run: |
        echo "Verifying that data URLs are accessible..."
        curl -f https://raw.githubusercontent.com/asabon/BusTimeTableDatabase/main/release/kanachu/v3/info.json
        curl -f https://raw.githubusercontent.com/asabon/BusTimeTableDatabase/main/release/kanachu/v3/busstops.json
        echo "All URLs are accessible!"

  build:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release AAR
      run: ./gradlew :client:android:assembleRelease

    - name: Upload AAR Artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: client-android-release
        path: client/android/build/outputs/aar/*.aar
