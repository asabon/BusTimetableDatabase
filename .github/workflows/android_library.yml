name: Android Library CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'client/android/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'client/android/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Unit Tests
      run: ./gradlew :client:android:testDebugUnitTest

    - name: Verify URLs are accessible
      run: |
        echo "Extracting baseUrl from RemoteDataSource.kt..."
        BASE_URL=$(grep -oP 'baseUrl: String = "\K[^"]+' client/android/src/main/kotlin/com/example/bustimetable/datasource/RemoteDataSource.kt)
        echo "Base URL: $BASE_URL"
        
        echo "Verifying that data URLs are accessible..."
        curl -f "$BASE_URL/info.json"
        curl -f "$BASE_URL/busstops.json"
        echo "All URLs are accessible!"

  build:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release AAR
      run: ./gradlew :client:android:assembleRelease

    - name: Upload AAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: client-android-release
        path: client/android/build/outputs/aar/*.aar
